<div class="container pt-5 font-weight-bold">
  <div class="col-9">
    <form [formGroup]="newRecipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name"
                   class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath"
                   class="form-control" formControlName="imagePath">
          </div>
        </div>
        <div class="col-6 border-danger border">
          <img src="" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-6 form-group">
          <label>Categories</label>
          <select class="form-control" multiple>
            <option *ngFor="let category of categories" [value]="category"
                    (click)="onAddCategory(category)">{{ category }}</option>
          </select>
        </div>
        <div class="col-6 form-group">
          <label>Added Categories</label>
          <select class="form-control" multiple formControlName="difficulty">
            <option *ngFor="let category of selectedCategories" [value]="category"
                    (click)="onRemoveCategory(category)">{{ category }}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-12">
          <label for="description">Description</label>
          <textarea type="text" id="description" rows="5" cols="20"
                    class="form-control" formControlName="description">
          </textarea>
        </div>
      </div>
      <div class="row mb-3 mt-2 form-group">
        <label class="mx-3 mt-2">Difficulty</label>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio"
                   formControlName="difficulty">Easy
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio"
                   formControlName="difficulty">Medium
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio"
                   formControlName="difficulty">Hard
          </label>
        </div>
      </div>
      <div class="row">
        <table class="table table-striped col-12" *ngIf="ingredientsList.length !== 0">
          <thead>
            <tr>
              <th>Ingredient name</th>
              <th>Amount</th>
              <th>Unit</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ingredient of ingredientsList">
              <td>{{ ingredient.name }}</td>
              <td>{{ ingredient.amount }}</td>
              <td>{{ ingredient.unit }}</td>
            </tr>
          </tbody>
        </table>
        <div class="col-12 d-flex justify-content-between" formGroupName="ingredients">
          <div class="form-group">
            <label for="ingredientName">Ingredient name</label>
            <input type="text" id="ingredientName"
                   class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount"
                   class="form-control" formControlName="amount">
          </div>
          <div class="form-group">
            <label for="unit">Unit</label>
            <input type="text" id="unit"
                   class="form-control" formControlName="unit">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex mt-3 justify-content-between">
          <button type="button"
                  class="btn btn-success"
                  (click)="onAddIngredient()">Add Ingredient
          </button>
          <button type="submit" class="btn btn-primary">Add new recipe</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-3 pt-5">
    <app-recipe-item *ngFor="let currentRecipe of searchRecipe"
                     [recipe]="currentRecipe"
                     [id]="currentRecipe.id">
    </app-recipe-item>
  </div>
</div>
