<div class="container">
  <form [formGroup]="newRecipeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             name="name"
             id="name"
             class="form-control"
             formControlName="name">
    </div>
    <div class="form-group">
      <label for="imagePath">Image URL</label>
      <input type="text"
             name="imagePath"
             id="imagePath"
             class="form-control"
             formControlName="imagePath">
    </div>
    <div class="form-group">
      <label for="difficulty">Difficulty</label>
      <input type="text"
             name="difficulty"
             id="difficulty"
             class="form-control"
             formControlName="difficulty">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text"
             name="description"
             id="description"
             class="form-control"
             formControlName="description">
      </textarea>
    </div>
      <table class="table table-striped" *ngIf="ingredientsList.length !== 0">
        <thead>
          <tr>
            <th>Ingredient name</th>
            <th>Amount</th>
            <th>Unit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ingredient of ingredientsList">
            <td>{{ ingredient.name }}</td>
            <td>{{ ingredient.amount }}</td>
            <td>{{ ingredient.unit }}</td>
          </tr>
        </tbody>
      </table>
    <div class="row">
      <div class="col-xs-12" formGroupName="ingredients">
        <label for="ingredientName">Ingredient name</label>
        <input type="text"
               id="ingredientName"
               class="form-control"
               formControlName="name">
        <label for="amount">Amount</label>
        <input type="text"
               id="amount"
               class="form-control"
               formControlName="amount">
        <label for="unit">Unit</label>
        <input type="text"
               id="unit"
               class="form-control"
               formControlName="unit">
        <hr>
      </div>
      <div class="col-xs-8">
        <button type="button"
                class="btn btn-success"
                (click)="onAddIngredient()"
        >Add Ingredient
        </button>
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Add new recipe</button>
  </form>
</div>
