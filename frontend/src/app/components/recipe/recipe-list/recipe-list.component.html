<div class="container-fluid">
  <div class="row">
    <div class="col-9">
      <div class="col-4 d-flex">
        <div class="dropdown">
          <i class="fas fa-list dropdown-toggle m-4" (click)="onDropdownMenu()"></i>
          <ul class="dropdown-menu" #dropdown>
            <li class="dropdown-item">Action</li>
            <li class="dropdown-item">Another action</li>
            <li class="dropdown-item">Something else here</li>
          </ul>
        </div>
        <input #search class="form-control m-3" type="text" (keyup.enter)="onEnter(search.value)">
      </div>
      <div class="row">
        <div class="col-xs-12">
          <ng-template [ngIf]="authService.isUser">
            <button class="btn btn-success"
                    (click)="onNewRecipe()">New Recipe
            </button>
          </ng-template>
        </div>
      </div>
    </div>
    <div class="col-3">
      <app-recipe-item *ngFor="let recipe of recipes; let i = index"
                       [recipe]="recipe"
                       [id]="recipe.id"
                       [isUser]="authService.isUser">
      </app-recipe-item>
    </div>
  </div>
</div>
