<div class="row">
  <div class="col-9">
    <div class="col-4 d-flex">
      <div class="dropdown">
        <button class="btn btn-primary mt-3" (click)="onDropdownMenu()">Menu</button>
        <ul class="dropdown-menu" #dropdown>
          <a class="dropdown-item">My Recipes</a>
          <a class="dropdown-item">My Favourites</a>
          <a class="dropdown-item" routerLink="/add-recipe">Add Recipe</a>
        </ul>
      </div>
      <input #search class="form-control m-3" type="text" (keyup.enter)="onEnter(search.value)">
    </div>
    <div class="row">
      <div class="col-xs-12">
        <ng-template [ngIf]="authService.isUser">
          <button class="btn btn-success"
                  (click)="onNewRecipe()">New Recipe
          </button>
        </ng-template>
      </div>
    </div>
  </div>
  <div class="col-3 pt-5">
    <app-recipe-item *ngFor="let recipe of recipes"
                     [recipe]="recipe"
                     [id]="recipe.id"
                     [isLoggedIn]="isLoggedIn">
    </app-recipe-item>
  </div>
</div>
