<div>
  <a [routerLink]="['/', recipe.id]">
    <img [src]="recipe.imageUrl"
         alt="{{ recipe.name }}"
         class="responsive picture">
  </a>
  <div>
    <h3>{{ recipe.name }}</h3>
    <p>{{ recipe.preparation }}</p>
    <button type="button" (click)="addLike()" *ngIf="isUser">Like: {{ recipe.totalLikes }}</button>
    <div>Total like: {{ recipe.totalLikes }}</div>
  </div>
</div>
