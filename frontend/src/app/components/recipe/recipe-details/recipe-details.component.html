<div class="row" *ngIf="recipe">
  <div class="col-9 text-center">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row" *ngIf="recipe">
  <div class="col-9 d-flex">
    <div class="col-6">
      <img [src]="recipe.imageUrl" alt="{{ recipe.name }}"
           class="responsive" style="max-height: 270px; max-width: 480px">
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-12">
          <h3>Ingredients:</h3>
          <ul class="list-group">
            <li class="list-group-item col-6"
                *ngFor="let ingredient of recipe.ingredients">
              {{ ingredient.amount }} {{ ingredient.unit }} {{ ingredient.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-3 pt-5">
      <app-recipe-item [recipe]="recipe"
                       [id]="recipe.id">
      </app-recipe-item>
    </div>
  </div>
</div>
<div class="row" *ngIf="recipe">
  <div class="col-9 text-center">
    <h3>How to make</h3>
    {{ recipe.preparation }}
  </div>
</div>
