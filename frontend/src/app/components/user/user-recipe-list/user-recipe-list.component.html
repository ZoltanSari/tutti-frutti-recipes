<div class="row">
  <div class="col-9">
    <div class="col-4 d-flex">
      <div class="dropdown">
        <button class="btn btn-primary mt-3" (click)="onDropdownMenu()">Menu</button>
        <ul class="dropdown-menu" #dropdown>
          <a class="dropdown-item" routerLink="/user-favourite">My Favourites</a>
          <a class="dropdown-item" routerLink="/user-recipe">My Recipes</a>
          <a class="dropdown-item" routerLink="/add-recipe">Add Recipe</a>
        </ul>
      </div>
      <input #search class="form-control m-3" type="text" (keyup.enter)="onEnter(search.value)">
    </div>
    <div *ngIf="user">
      <div *ngFor="let t of user.recipes; let i = index" class="row p-5">
        <app-recipe-item *ngFor="let recipe of user.recipes.slice(4 * i, 4 * i + 4);"
                         [recipe]="recipe"
                         [id]="recipe.id"
                         class="col-3 p-2">
        </app-recipe-item>
      </div>
    </div>
  </div>
</div>
